<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<div class="container mt-5 p-5">
    <div class="align-items-center justify-content-center d-flex">
        <h4 class="text-center animate__animated animate__bounceInDown pe-1 mb-5 fs-2">{{name}}'s Transactions</h4>
    </div>
    <input [(ngModel)]="searchTerm" type="text" class="form-control mb-5 w-50 mx-auto" placeholder="Search By Transaction Amount...">
    <table class="table text-center table-striped mb-4">
        <thead>
          <tr>
            <th scope="col" class="fs-3">Transaction Amount</th>
            <th scope="col" class="fs-3">Transaction Date</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of userTrans |searchAmount:searchTerm" class="names">
              <td class="fw-light">{{i.amount}}</td>
               <td  scope="row" class="fw-light">{{i.date}}</td>
            </tr>
          </tbody>
    </table>
    <div class="transaction-container">
      <canvas id="transaction-graph" width="200" height="50"></canvas>
    </div>
</div>
